<!DOCTYPE html>
<html lang="en">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <input id="in" value="1"/>
        <button id="star">click</button>
    </body>
    <script>
        var url = 'http://localhost:7070/click/'
        $('#star').click(function(){
            $.ajax({
                url: url + 'star',
                type: 'post',
                data: {
                    key: 'key'
                },
                success: function(data){
                    $('#in').val(data.star)
                }
            })
        })
    </script>
</html>
