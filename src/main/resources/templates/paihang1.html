<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <table>
            <tr>
                <th>人名</th>
                <th>点赞数</th>
                <th>操作</th>
            </tr>
            <tr th:each="u : ${members}">
                <td th:text="${u.name}"></td>
                <td th:text="${u.star}"></td>
                <td >
                    <button class="button" onclick="">点赞</button>
                </td>
            </tr>
        </table>
    </body>
    <script>
        $(function(){
            $('.button').click(function(){
                var name = $(this).parent().parent().find('td:eq(0)').html();
                $.ajax({
                    url: 'http://localhost:7070/click/stars',
                    type: 'post',
                    dataType: 'json',
                    data: {
                        name: name
                    },
                    success: function(data){
                        if (data.result == 1){
                            window.location.href = 'http://localhost:7070/click/paihang'
                        }
                    }
                })
            })
        })

    </script>
</html>
